scalar DateTime

type User {
  id: ID!
  name: String!
  age: Int!
}

type Book {
  id: ID!
  title: String!
  author: String!
}

type Team {
  id: ID!
  name: String!
  postalCode: String!
  mailAddress: String!
  firstLoggedInAt: DateTime
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  users: [User!]!
  books: [Book!]!
  teams: [Team]!
}

schema {
  query: Query
}
