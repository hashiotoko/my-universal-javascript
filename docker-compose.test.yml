version: "3.7"
services:
  backend:
    container_name: myjs-backend-test
    build:
      context: .
      dockerfile: backend.Dockerfile
    volumes:
      - .:/app:cached
      - volume-myjs-node_modules:/app/node_modules:cached
    ports:
      - "4001:4001"
    env_file:
      - ./packages/backend/.env.test
    environment:
      - NODE_ENV=test
      - PORT=4001
      - DB_URL=postgresql://admin:password@myjs-database-test:5432/myjs
    depends_on:
      - database

  database:
    container_name: myjs-database-test
    image: postgres:13-alpine
    ports:
      - "50001:5432"
    volumes:
      - appData:/app:cached
    working_dir: /app/packages/backend
    environment:
      - POSTGRES_INITDB_ARGS="--no-locale"
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=myjs

volumes:
  appData:
  volume-myjs-node_modules:

networks:
  default:
    name: myjs-test
